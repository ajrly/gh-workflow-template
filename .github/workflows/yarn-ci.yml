name: Yarn Build CI

on:
  workflow_call:
    inputs:
      nvmrc-path:
        required: true
        type: string
      cwd:
        required: false
        type: string
        default: '.'

env:
  NODE_ENV: production
  HUSKY: '0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    name: 🧩 Build for ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: 📦 Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ inputs.nvmrc-path }}
          cache: 'yarn'

      - uses: ajrly/gh-workflow-template/.github/actions/yarn-install@main

      - name: 🏗️ Build
        run: yarn build
