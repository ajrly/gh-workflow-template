name: Yarn Build CI

on:
  workflow_call:
    inputs:
      NVMRC_PATH:
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    name: ğŸ§© Build for ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ inputs.NVMRC_PATH }}

      - name: ğŸ“¥ Install dependencies
        shell: bash
        run: yarn install --production

      - name: ğŸ—ï¸ Build
        run: yarn build
