name: Yarn Build CI

on:
  workflow_call:
    inputs:
      nvmrc-path:
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    name: ğŸ§© Build for ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ inputs.nvmrc-path }}

      - name: ğŸ“¥ Install dependencies
        shell: bash
        run: yarn install --production --frozen-lockfile
        env:
          NODE_ENV: production
          HUSKY: '0'

      - name: ğŸ—ï¸ Build
        run: yarn build
